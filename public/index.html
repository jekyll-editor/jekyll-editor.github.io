<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
  <script>
    const App = {
      data(){
        return {
          message:"HelloWorld"
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
